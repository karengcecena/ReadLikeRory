{% extends 'base.html' %}
{% block title %} User Profile {% endblock %}

{% block body %} 

<nav>
    <ul>
        <li><a href="/logout">Logout</a></li>
      </ul>
</nav>

<body class="parent second">

    <div class="child">

        {% for book in user.to_be_read_list %}
            <div>{{ book.title }}</div>
            <div>{{ book.author }}</div>
            <img src="{{ book.poster_path }}">

        {% endfor %}
        
    </div>

</body>

{% endblock %}
