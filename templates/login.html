{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block body %} 

<body class="parent second">

    <div class="child">

        <h2>Log In</h2>

        <form action="/login" method="POST">
            <p>
                Username <input type="text" name="username">
            </p>

            <p>
                Password <input type="password" name="password">
            </p>

            <p>
                <input type="submit">
            </p>

        </form>
        
    </div>

</body>

{% endblock %}
